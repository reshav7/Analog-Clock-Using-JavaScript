<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Clock</title>
        <link rel="stylesheet" href="clock.css">
        <script src="./clock.js"></script>
    </head>
    <body> 
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
        
    </body>
</html>
